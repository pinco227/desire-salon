		$(document).ready(function () {

			$("#datepicker").datetimepicker({
				altField: "#datax",
				altFieldTimeOnly: false,
				dateFormat: "d MM, yy - ",
				firstDay: 1,
				timeFormat: 'HH:mm',
				showOtherMonths: true,
				minDate: 1,
				hourMin: 10,
				hourMax: 19,
				stepMinute: 15,
				autoSize: false,
				hourGrid: 1,
				minuteGrid: 15,
				defaultDate: null,
				onSelect: function (dateText, inst) {
					$('#dataxy').addClass('ui-widget');
					var alertHtml = '<div class="ui-state-default ui-corner-all" style="padding:0 .7em;">';
					alertHtml += '<p>';
					alertHtml += '<span class="ui-icon ui-icon-calculator" style="float:left;margin-right: .3em;"></span>';
					alertHtml += '<strong>' + dateText + '</strong>';
					alertHtml += '</p>';
					alertHtml += '</div>';
					$('#dataxy').html(alertHtml);
					$("#dataxy").fadeIn("slow");
				}
			});
			$("#datax").val('');
		});
	</script>
